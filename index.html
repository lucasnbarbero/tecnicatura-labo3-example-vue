<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Marketplace</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Carrito</a>
        </nav>
      </header>
      <main id="main-content">
        <section id="product-list">
          <h2>Lista de productos</h2>
          <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 1" />
            <div class="product-details">
              <h3>Product 1</h3>
              <p>Description 1</p>
              <p>$100</p>
              <button>Add to Cart</button>
              <a href="#product/1">View Details</a>
            </div>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 2" />
            <div class="product-details">
              <h3>Product 2</h3>
              <p>Description 2</p>
              <p>$200</p>
              <button>Add to Cart</button>
              <a href="#product/2">View Details</a>
            </div>
          </div>
        </section>
        <section id="cart">
          <h2>Shopping Cart</h2>
          <div class="cart-item">
            <img src="https://via.placeholder.com/100" alt="Product 1" />
            <div class="cart-details">
              <h3>Product 1</h3>
              <p>$100</p>
              <button>Remove</button>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://via.placeholder.com/100" alt="Product 2" />
            <div class="cart-details">
              <h3>Product 2</h3>
              <p>$200</p>
              <button>Remove</button>
            </div>
          </div>
          <div>
            <p>Your cart is empty</p>
          </div>
          <button>Checkout</button>
        </section>
      </main>
    </div>
  </body>
</html>
